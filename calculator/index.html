<!doctype html>
<html lang="en">

<head>
    <title>Tejas Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../calculator/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header>
    
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="inputArea">
                    <input type="text" readonly id="calC" placeholder="Tejas">
                </div>
                <div class="buttons">
                    <div id="c" onclick="calC.value = ''">C</div>
                    <div id="del" onclick="calC.value = calC.value.substring(0, calC.value.length - 1)">
                        <i class="fa-solid fa-delete-left"></i>
                    </div>
                    <div id="pers" onclick="calC.value += '%'">%</div>
                    <div id="div" onclick="calC.value += '&#247;'">&#247;</div>
                    <div onclick="calC.value += 7">7</div>
                    <div onclick="calC.value += 8">8</div>
                    <div onclick="calC.value += 9">9</div>
                    <div id="div" onclick="calC.value += '&#215;'">&#215;</div>
                    <div onclick="calC.value += 4">4</div>
                    <div onclick="calC.value += 5">5</div>
                    <div onclick="calC.value += 6">6</div>
                    <div id="sub" onclick="calC.value += '-'">-</div>
                    <div onclick="calC.value += 1">1</div>
                    <div onclick="calC.value += 2">2</div>
                    <div onclick="calC.value += 3">3</div>
                    <div id="add" onclick="calC.value += '+'">+</div>
                    <div id="zero" onclick="calC.value += 0">0</div>
                    <div id="dot" onclick="calC.value += '.'">.</div>
                    <div id="eql" onclick="calc()">=</div>
                </div>
            </div>
        </div>

    </main>
    <footer>
    
    </footer>
  <script>
            function calc() {
            var replaced = calC.value;
            if (calC.value.includes('÷') || calC.value.includes('×')) {
                replaced = calC.value.replaceAll('×', '*').replaceAll('÷', '/');
                calC.value = eval(replaced);
            }
            calC.value = eval(replaced);
        }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>


</html>
